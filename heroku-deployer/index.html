<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Heroku Deployer - Dark </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./style.css" />
        <link rel="icon" href="./dark.jpg" type="image/x-icon">
    </head>
    <body>
        <script async defer src="https://buttons.github.io/buttons.js"></script>
        <div class="container">
            <div class="card">
                <h1 align="center" class="card_title"><b>Deploy To Heroku</b></h1>
                <p align="center">
                    <a
                        class="github-button"
                        href="https://github.com/ImDarkLK"
                        data-color-scheme="no-preference: dark; light: dark; dark: dark;"
                        data-size="large"
                        data-show-count="true"
                        aria-label="Follow @ImDarkLK"
                        >Dark</a
                    >
                </p>
                <p align="center">
                    <a href="https://t.me/ImDark_K0">✯ Telegram </a> |
                    <a href="http://wa.me/+994402836954"> Whatsapp ✯</a>
                </p>
                <br />
                <form class="card_form">
                    <div class="input">
                        <input type="text" class="input_field" required id="myInput" />
                        <label class="input_label">Forked Repo Link Here</label>
                    </div>
                    <button class="card_button" onclick="getInputValue();">DEPLOY NOW</button>
                </form>
            </div>
            <script>
                function getInputValue() {
                    var inputVal = document.getElementById('myInput').value;
                    if (inputVal == '') {
                        return alert('Provide Your Github Repo Link!');
                    }
                    if (inputVal.includes('ImDarkLK')) {
                        return alert(
                            "You Can't Deploy Official Repo As It Has Been Blacklisted By Heroku. Simply Fork The Repo & Then Input Your Forked Repo Link Here!",
                        );
                    } else {
                        if (inputVal.includes('https://github.com/')) {
                            her = 'https://dashboard.heroku.com/new?template=';
                            herokulink = her.concat(inputVal);
                            window.open(herokulink, 'blank');
                        } else {
                            return alert('Input Github Link Starting with https only!');
                        }
                    }
                }
            </script>
            <!-- partial -->
        </div>
        <img
            src="./dark.jpg" width=500px>

        />
    </body>
</html>
